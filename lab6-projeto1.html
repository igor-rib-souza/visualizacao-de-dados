<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <meta charset="utf-8" />
    <title>Volume de chuva acumulada por ano (2015 a 2024) - Fazenda Carnaúba - Taperoá - PB</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  </head>
  <body style="height: 100%; margin: 0">
    <div id="main" style="height: 100%"></div>

    <script>
      var chartDom = document.getElementById('main');
      var myChart = echarts.init(chartDom);
      var option;

      const anos = [
        '2015', '2016', '2017', '2018', '2019',
        '2020', '2021', '2022', '2023', '2024'
      ];

      const total_chuva_mm = [
        386.7, 295.0, 211.5, 764.8, 497.9,
        591.3, 388.5, 938.6, 465.6, 378.2
      ];

      option = {
        title: {
          text: 'Volume de chuva acumulada por ano (2015 a 2024)',
          subtext: 'Fazenda Carnaúba - Taperoá - PB',
          left: 'center'
        },
        tooltip: {
          trigger: 'axis',
          formatter: '{b}: {c} mm'
        },
        toolbox: {
          feature: {
            dataZoom: {
              yAxisIndex: 'none'
            },
            restore: {},
            saveAsImage: {}
          }
        },
        xAxis: {
          type: 'category',
          data: anos
        },
        yAxis: {
          type: 'value',
          name: 'mm'
        },
        dataZoom: [
          {
            type: 'inside',
            start: 0,
            end: 100
          },
          {
            start: 0,
            end: 100
          }
        ],
        series: [
          {
            data: total_chuva_mm,
            type: 'bar',
            itemStyle: {
              color: '#5470C6'
            }
          }
        ]
      };

      option && myChart.setOption(option);
    </script>
  </body>
</html>
